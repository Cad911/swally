<div class="row-fluid">
  <section class="categories-area box span3">
    <h6 class="title">Catégories mise en jeu:</h6>
    <ul>
      <li data-ng-repeat="category in current_categories">
        {{ category.title }}
      </li>
    </ul>
  </section>

  <section class="box playground span9">
    <div class="card-area row-fluid">
      <ul>
        <li class="span3 relative{{ pledge.reveal }}" data-ng-repeat="pledge in current_pledges">
          <div class="front card is-not-revealed" data-ng-click="reveal($index)">
            <div class="first-background-color"></div>
            <div class="first-background-image"></div>
            <div class="second-background-color"></div>
            <div class="second-background-image"></div>
          </div>
          <div class="back card default is-revealed">
            <p class="category">{{ pledge.data.category.title }}</p>
            <div class="first-background-color"></div>
            <div class="first-background-image"></div>
            <div class="second-background-color"></div>
            <div class="second-background-image"></div>
          </div>
        </li>
      </ul>

      <div class="clear"></div>

    </div>

    <div class="pledge-area">
      <section class="pledges">
        <article>
          <h2>{{ display_pledge.title }} </h2>

          <p class="description">{{ display_pledge.description }}</p>
        </article>
      </section>
    </div>

    <div class="clear"></div>

  </section>
</div>

<form class="action" data-ng-submit="getPledge()">
  <button type='submit' class="btn btn-primary is-huge">Joue !</button>
  <p class="time-played light">{{nb_play}} tours joués</p>
</form>

<section class="box activities" data-ng-show="history_pledges_play.length > 0">
  <table class="table">
    <tbody data-ng-repeat="pledge in history_pledges_play">
    <tr>
      <td class="rank">#{{pledge.turn}}</td>
    </tr>
    </tbody>
  </table>
</section>
