<section class="box playground">
  <div class="pledges">
    <ul>
      <li data-ng-repeat="pledge in current_pledges">
        <div class="pledge">{{ pledge.pledge }}</div>
        <div class="description">{{ pledge.description }}</div>
      </li>
    </ul>
  </div>
  <div class="categories">
    <ul>
      <li data-ng-repeat="category in current_categories">
        {{ category.pledge }}</div>
      </li>
    </ul>
  </div>

  <form class="action" data-ng-submit="getPledge()">
    <button type='submit' class="btn btn-primary is-huge">Joue !</button>
    <p class="time-played light">{{nb_play}} tours jou√©s</p>
  </form>
  <div class="clear"></div>
</section>

<section class="box activities" data-ng-show="history_pledges_play.length > 0">
  <table class="table">
    <tbody data-ng-repeat="pledge in history_pledges_play">
      <tr>
        <td class="rank">#{{pledge.turn}}</td>
        <td class="rule">{{pledge.pledge.pledge}}</td>
      </tr>     
    </tbody>
  </table>
</section>
